  <div class="card card-sign">

      <div class="row">
        <div class="col-md-6">
          <form (ngSubmit)="signin()" #forma="ngForm" novalidate>
            <div class="title-sign">
                <h2>Registro</h2>
            </div>
            <div class="form-group">
              <input [(ngModel)]="auth.email" name="email" type="email" class="form-control" id="email"  placeholder="Ingresar correo" [ngClass]="{ 'is-invalid': forma.submitted && email.invalid }" required email #email="ngModel">
            </div>
            
            <div class="form-group">
              <input [(ngModel)]="auth.password" name="password" type="password" class="form-control" id="password" placeholder="Contrase単a" [ngClass]="{ 'is-invalid': forma.submitted && password.invalid }" required minlength="7" #password="ngModel">
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button><br>
          </form>
        </div>
        <div class="col-md-6">
          <h2>imagen</h2>
          <button [routerLink]="['register']" type="button" class="btn btn-link">No tengo una cuenta</button>
        </div>
      </div>
    </div>
