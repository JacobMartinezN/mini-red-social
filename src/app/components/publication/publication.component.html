
<div class="container publication-section">
    <form (ngSubmit)="saveItem()" #forma="ngForm">
      <textarea [(ngModel)]="item.content" name="content" id="lined" cols="30" rows="3" placeholder="Que quieres decir?" required></textarea>
      <div class="form-group form-button">
          <input [disabled]="!forma.valid" type="submit" name="signup" id="signup" class="form-submit" value="Publicar"/>
      </div>
    </form>
</div>
